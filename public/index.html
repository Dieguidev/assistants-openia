<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script src="./assets/js//main.js" defer></script>
    <link
      rel="icon"
      type="image/png"
      href="./assets/img/icon-supermarket.png"
    />
    <title>Chat de Negocio</title>
  </head>
  <body>
    <header class="chat__header">
      <img
        class="header__icon"
        src="./assets/img/icon-supermarket.png"
        alt=""
      />
      <h1 class="header__title">Chat del Supermercado "Dieguidev"</h1>
    </header>

    <section class="chat">
      <div class="chat__messages"></div>
      <div class="chat__input-group">
        <input
          type="text"
          id="inputText"
          class="chat__input"
          placeholder="¿En qué te puedo ayudar?"
        />
        <button class="chat__button" id="sendButton">Enviar</button>
      </div>
    </section>
  </body>
</html>
